services:
  backend:
    image: ghcr.io/diagnoseteam/diagnose/backend:latest
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - HF_TOKEN=${HF_TOKEN}
    restart: unless-stopped
    networks:
      - diagnose-network

  frontend:
    image: ghcr.io/diagnoseteam/diagnose/frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - diagnose-network

networks:
  diagnose-network:
    driver: bridge
