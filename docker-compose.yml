version: "3.8"

services:
  backend:
    build: ./backend
    expose:
      - "5000"
    environment:
      - FLASK_ENV=development
      - HF_TOKEN=${HF_TOKEN}
    networks:
      - diagnose-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - diagnose-network

networks:
  diagnose-network:
    driver: bridge
