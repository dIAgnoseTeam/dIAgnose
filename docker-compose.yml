version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    env_file:
      - ./backend/.env
    networks:
      - diagnose-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - diagnose-network

networks:
  diagnose-network:
    driver: bridge
